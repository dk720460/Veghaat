<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    
    <!-- SEO & PWA -->
    <title>VegHaat - Fresh Grocery in 20 Mins</title>
    <meta name="description" content="Order fresh vegetables, fruits, and daily essentials. Delivered in 20 minutes.">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icon-192.png">

    <!-- Fonts & Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Lilita+One&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        background-color: #f3f4f6; /* Light gray background like Blinkit */
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
      }
      #root {
        height: 100%;
        width: 100%;
        max-width: 480px;
        margin: 0 auto;
        background-color: #ffffff;
        min-height: 100vh;
        position: relative;
        box-shadow: 0 0 20px rgba(0,0,0,0.05);
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Initial Loader Styles (Prevents White Screen) */
      #initial-loader {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #ffffff;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #16a34a; /* Green-600 */
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      .brand-text {
        margin-top: 16px;
        font-family: 'Lilita One', cursive;
        font-size: 24px;
        color: #16a34a;
        letter-spacing: 1px;
      }

      /* App Animations */
      @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
      .animate-shimmer { animation: shimmer 1.5s infinite linear; background: linear-gradient(90deg, #f3f4f6 25%, #e5e7eb 50%, #f3f4f6 75%); background-size: 200% 100%; }
      
      @keyframes bikeMove { 0% { left: -150px; transform: scale(0.9); } 35% { left: 45%; transform: scale(1); } 60% { left: 55%; transform: scale(1); } 100% { left: 120%; transform: scale(0.95); } }
      .animate-bike { animation: bikeMove 5s cubic-bezier(0.4, 0.0, 0.2, 1) infinite; }

      @keyframes slideUpFade { 0% { transform: translateY(100%); opacity: 0; } 15% { transform: translateY(0); opacity: 1; } 85% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-100%); opacity: 0; } }
      .animate-text-slide { animation: slideUpFade 2.5s ease-in-out infinite; }

      @keyframes dropFall { 0% { top: var(--start-y); left: var(--start-x); transform: scale(1); opacity: 1; border-radius: 50%; box-shadow: 0 4px 6px rgba(0,0,0,0.1); } 60% { transform: scale(0.8); } 100% { top: calc(100vh - 80px); left: 50%; margin-left: -25px; transform: scale(0.2); opacity: 0.5; border-radius: 50%; } }
      .animate-drop { position: fixed; z-index: 9999; width: 50px; height: 50px; object-fit: cover; border: 2px solid #FFD700; background-color: white; animation: dropFall 0.6s cubic-bezier(0.55, 0.085, 0.68, 0.53) forwards; pointer-events: none; border-radius: 50%; }
      
      @keyframes popUpRise { 0% { transform: translate(-50%, 0) scale(0.5); opacity: 0; } 40% { transform: translate(-50%, -40px) scale(1.1); opacity: 1; } 70% { transform: translate(-50%, -50px) scale(1); opacity: 1; } 100% { transform: translate(-50%, -70px) scale(0.9); opacity: 0; } }
      .impact-bubble { position: fixed; left: 50%; bottom: 80px; width: 40px; height: 40px; background: linear-gradient(135deg, #22c55e, #16a34a); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 14px; z-index: 9998; box-shadow: 0 10px 15px -3px rgba(22, 163, 74, 0.4); animation: popUpRise 0.8s ease-out forwards; pointer-events: none; border: 2px solid white; }
      
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
      @keyframes scaleUp { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
      .animate-scale-up { animation: scaleUp 0.2s ease-out forwards; }
      @keyframes slideInRight { from { transform: translateX(100%); } to { transform: translateX(0); } }
      .animate-slide-in-right { animation: slideInRight 0.3s ease-out forwards; }
      @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
      .animate-shake { animation: shake 0.3s ease-in-out; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react/": "https://esm.sh/react@^19.2.1/",
    "lucide-react": "https://esm.sh/lucide-react@^0.560.0",
    "firebase/": "https://esm.sh/firebase@^12.6.0/",
    "vite": "https://esm.sh/vite@^7.2.7",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <!-- Immediate Loader (Prevents White Screen) -->
    <div id="initial-loader">
      <div class="spinner"></div>
      <div class="brand-text">VegHaat</div>
    </div>

    <div id="root"></div>
    
    <!-- Module Script -->
    <script type="module" src="/index.tsx"></script>
    
    <!-- Remove Loader when React mounts -->
    <script>
      window.onload = function() {
        const loader = document.getElementById('initial-loader');
        if(loader) {
          // Give React a moment to render
          setTimeout(() => {
             loader.style.opacity = '0';
             setTimeout(() => { loader.style.display = 'none'; }, 500);
          }, 800);
        }
      };
    </script>
  </body>
</html>
